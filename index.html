		// console.log('tasks',tasks)

		let projetos = [];
		let tarefaId = 0;
		let duracao = 50;			
		

		for(i = 1; i <= 5; i++){
			
			let tarefas = [];			
			let dataInicio = new Date("2017-01-01T03:00:00.000Z");
			let latencia = 0;

			for(j = 1; j <= 4; j++){

				tarefaId++;
				
				dataInicio = new Date(dataInicio);
				dataInicio.setDate(dataInicio.getDate() + latencia);				
				dataFim = new Date(dataInicio);
				dataFim.setDate(dataFim.getDate() + duracao);

				latencia += duracao/2;
				
				tarefa = {

					id: tarefaId,
					sequencia: j,					
					percentual: parseInt(Math.random() * 100, 10),
					tarefa: {
						id: j,
						nome: "Tarefa " + j,								
					},
					situacao: {
						id: 1,
						nome: "Não Iniciado"
					},												
					periodos: [
						{
							id: 1,
							dataInicio: dataInicio,
							dataFim: dataFim,
							
							tipo: {
								id: 1,
								nome: "Previsão",																				
							},																
						},
						{
							id: 2,
							dataInicio: "2017-06-13T12:53:03.348Z",
							dataFim: "2017-06-14T03:00:00.000Z",
							
							tipo: {
								id: 2,
								nome: "Realizado",																				
							},
														
						},
					],
					vinculos: [ 
						{
							tarefaSubordinada_id: 2,
						}
					],
					predecessoes: [
						{
							tarefaPredecessao_id: j != 1 ? tarefaId - 1 : null,
						},													
					],					
				};

				tarefas.push(tarefa);
			};			

			projeto = 
				{
					id: i,
					nome: "Projeto " + i,
					tarefas: tarefas,
				};

			projetos.push(projeto)
		}

		let projects = [];		
		let tasks = [];

		projects = projects.concat(projetos.map(projeto =>{

			tarefas = projeto.tarefas;

			tasks = tasks.concat(tarefas.map((tarefa, i) => {
							
				let previsao = tarefa.periodos.find(periodo => periodo.tipo.id == 1)			
				let dependencies = tarefa.predecessoes.map(vinculo => vinculo.tarefaPredecessao_id)
						
				return {
					projectId: projeto.id,
					id: tarefa.id,
					name: tarefa.tarefa.nome,
					start: previsao.dataInicio,
					end: previsao.dataFim,					
					progress: tarefa.percentual,
					dependencies: dependencies,
				}
			}));

			return {
				id: projeto.id,
				name: projeto.nome,
			}			
		}));
				
		var gantt_chart = Gantt("#gantt", projects, tasks, {
			on_click: function (task) {
				console.log(task);
			},
			on_date_change: function(task, start, end) {
				console.log(task, start, end);
			},
			on_progress_change: function(task, progress) {
				console.log(task, progress);
			},
			on_view_change: function(mode) {
				console.log(mode);
			},
			view_mode: 'Month',
			project_group_width: 250,
			inline: true,
		});
		//console.log(gantt_chart);
	</script>
